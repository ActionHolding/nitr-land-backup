<!doctype html>
<html ng-app="FireLanding">
  <head>
    <!-- meta -->
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>

    <!-- mobile -->
    <meta name="viewport" content="width=device-width"/>
    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport'/>

    <!-- SEO -->
    <title>Conversion Landing Page Strategies</title>

    <!-- Add to homescreen for Chrome on Android -->

    <link rel="icon" sizes="192x192" href="images/brand.png">

    <!-- Add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <!-- bower:css -->
    <!-- endbower -->

    <!-- endbuild -->

    <link href="https://file.myfontastic.com/nKKRAFZFxkAsU3UWNR93S4/icons.css" rel="stylesheet">

  <body class="landing-page landing-page1">
    <!-- Facebook PlugIn -->
    <div id="fb-root"></div>
    <script>
      (function(d, s, id) {
        var js, fjs = d.getElementsByTagName(s)[0];
        if (d.getElementById(id)) return;
        js = d.createElement(s); js.id = id;
        js.src = "//connect.facebook.net/pt_BR/sdk.js#xfbml=1&version=v2.7&appId=921682707977238";
        fjs.parentNode.insertBefore(js, fjs);
      }(document, 'script', 'facebook-jssdk'));
    </script>
